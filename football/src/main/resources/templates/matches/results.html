<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title222</title>
</head>
<body>
<h1>Seba App</h1>

<form th:action="@{matches}" method="get">
    <input type="number" th:field="*{json.numberMatches}" placeholder="How many results do you want to display?"/>
    <input type="submit"/>
</form>

<ol>
    <li th:each="option : ${json.displayedMatches}">
        <label th:for="${json.displayedMatches}" th:text="${option}">Language</label>
    </li>
</ol>

</body>
</html>
